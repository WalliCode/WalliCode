name: Generate and Deploy Snake Animation

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: "0 16 * * *"

jobs:
  generate-animations:
    name: Generate Animations
    runs-on: ubuntu-24.04
    steps:
      - name: Generate Snake Animations
        uses: Platane/snk/svg-only@v3.3.0
        with:
          github_user_name: WalliCode
          outputs: |
            dist/grid-snake.svg
            dist/grid-snake-dark.svg?palette=github-dark
            dist/grid-snake-light.svg?palette=github-light

      - name: Upload Snake Animations
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: dist

  deploy-pages:
    name: Deploy Pages
    needs: generate-animations
    runs-on: ubuntu-24.04
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy Pages
        uses: actions/deploy-pages@v4.0.5
