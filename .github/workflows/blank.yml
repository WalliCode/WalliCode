name: Snake Animation Deployment

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 16 * * *"  # Executa diariamente Ã s 16:00 UTC

jobs:
  generate-snake:
    name: Generate Snake
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Snake SVGs
        uses: Platane/snk@v3.3.0
        id: snake
        with:
          github_user_name: WalliCode
          outputs: |
            snake.svg
            snake-dark.svg?palette=github-dark
            snake-light.svg?palette=github-light

      - name: Prepare Artifacts
        run: |
          mkdir -p dist
          mv snake.svg dist/
          mv snake-dark.svg dist/
          mv snake-light.svg dist/
          ls -la dist/  # Verifica os arquivos

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snake-svgs
          path: dist/
          retention-days: 1

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: generate-snake
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: snake-svgs
          path: dist/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
